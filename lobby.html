<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby â€“ AfterRoundOne</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #FFFDE7, #E0F2F1);
      padding: 20px;
      text-align: center;
      transition: opacity 0.8s ease;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px #8D6E63;
    }

    .player-list {
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .player {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .player-count {
      font-size: 0.9rem;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .chat-box {
      margin-top: 20px;
      text-align: left;
    }

    .chat-messages {
      background: white;
      border-radius: 10px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
    }

    .start-btn {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: #388E3C;
    }

    .start-btn:disabled {
      background: #bbb;
      cursor: not-allowed;
      opacity: 0.8;
    }

    .footer {
      margin-top: 30px;
      color: #777;
      font-size: 0.85rem;
    }

    .music-btn {
      background: #8D6E63;
      color: #fff;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .music-btn:hover {
      background: #5D4037;
    }

    .countdown {
      font-family: 'Luckiest Guy', cursive;
      font-size: 6rem;
      color: #4CAF50;
      text-shadow: 2px 2px #000;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 9999;
    }

    @keyframes pop {
      0% { transform: scale(0) translate(-50%, -50%); opacity: 0; }
      50% { transform: scale(1.3) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }

    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #4CAF50;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<audio id="lobby-music" src="theme.mp3" loop></audio>

<div class="container">
  <h1>Game Lobby</h1>
  <div id="room-code" style="margin-bottom: 10px; font-weight: bold;"></div>
  <div class="player-count" id="player-count"></div>

  <div class="player-list" id="player-list">
    <p>Loading players...</p>
  </div>

  <div class="chat-box">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
    </div>
  </div>

  <button class="start-btn" id="start-button" onclick="startGame()" style="display: none;">ðŸš€ Start Game</button>
  <p id="waiting" style="margin-top: 20px;">Waiting for host to start the game...</p>

  <button class="music-btn" onclick="document.getElementById('lobby-music').play()">ðŸŽµ Play Music</button>
  <button class="music-btn" onclick="document.getElementById('lobby-music').pause()">ðŸ”‡ Stop Music</button>
</div>

<div class="footer">Â© 2025 AfterRoundOne â€” Built for mischief, powered by GJDESIGNHUB ðŸŽ‰</div>

<div id="loader-overlay"><div class="spinner"></div></div>
<div class="countdown" id="countdown">3</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
<script>
  const name = (localStorage.getItem("hostName") || localStorage.getItem("playerName") || "").toLowerCase();
  const roomCode = localStorage.getItem("roomCode");

  if (!roomCode || !name) {
    alert("Missing room info. Redirecting...");
    window.location.href = "join.html";
  }

  const firebaseConfig = {
    apiKey: "AIzaSyD5cQq8BXdPtUsmt8-CMy9zteUD_nofAew",
    authDomain: "afterroundone-bd680.firebaseapp.com",
    projectId: "afterroundone-bd680",
    storageBucket: "afterroundone-bd680.appspot.com",
    messagingSenderId: "217648545359",
    appId: "1:217648545359:web:0432b2b4df8c065982743a"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const startBtn = document.getElementById("start-button");
  const waitingText = document.getElementById("waiting");
  const playerListEl = document.getElementById("player-list");
  const chatMessagesEl = document.getElementById("chat-messages");
  const sendBtn = document.getElementById("send-btn");

  document.getElementById("room-code").textContent = `Room Code: ${roomCode}`;

  db.collection("rooms").doc(roomCode).collection("players").orderBy("joinedAt")
    .onSnapshot(snapshot => {
      playerListEl.innerHTML = "";
      const players = snapshot.docs.map(doc => doc.data());
      document.getElementById("player-count").textContent = `Players: ${players.length}`;

      if (players.length === 0) {
        playerListEl.innerHTML = "<p>No players have joined yet.</p>";
        return;
      }

      players.forEach(p => {
        const playerItem = document.createElement("div");
        playerItem.className = "player";
        playerItem.textContent = `${p.name} â€” ðŸŽ² #${p.number}`;
        playerListEl.appendChild(playerItem);
      });
    });

  db.collection("rooms").doc(roomCode).collection("chat").orderBy("timestamp")
    .onSnapshot(snapshot => {
      chatMessagesEl.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const time = msg.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) || "";
        const msgEl = document.createElement("div");
        msgEl.innerHTML = `<strong>${msg.name}</strong> <span style="color:#888;font-size:0.8em">(${time})</span>: ${msg.message}`;
        chatMessagesEl.appendChild(msgEl);
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
      });
    });

  document.getElementById("chat-input").addEventListener("input", (e) => {
    sendBtn.disabled = e.target.value.trim() === "";
  });

  function sendMessage() {
    const input = document.getElementById("chat-input");
    const message = input.value.trim();
    if (!message) return;
    db.collection("rooms").doc(roomCode).collection("chat").add({
      name,
      message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    input.value = "";
    sendBtn.disabled = true;
  }

  db.collection("rooms").doc(roomCode).collection("players").doc(name)
    .onSnapshot(doc => {
      const data = doc.data();
      if (data?.isHost) {
        startBtn.style.display = "block";
        startBtn.disabled = false;
        waitingText.style.display = "none";
      } else {
        startBtn.style.display = "block";
        startBtn.disabled = true;
        startBtn.textContent = "Waiting for host to startâ€¦";
      }
    });

  async function startGame() {
    const playerDoc = await db.collection("rooms").doc(roomCode).collection("players").doc(name).get();
    if (!playerDoc.exists || !playerDoc.data().isHost) {
      alert("Only the host can start the game.");
      return;
    }

    document.getElementById("loader-overlay").style.display = "flex";
    await db.collection("rooms").doc(roomCode).update({ started: true });

    setTimeout(() => {
      document.getElementById("loader-overlay").style.display = "none";
      showCountdownAndStart();
    }, 1000);
  }

  function showCountdownAndStart() {
    const countdownEl = document.getElementById("countdown");
    let count = 3;
    countdownEl.style.display = "block";
    countdownEl.style.animation = "pop 1s ease-out forwards";
    countdownEl.textContent = count;

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
        countdownEl.style.animation = "none";
        void countdownEl.offsetWidth;
        countdownEl.style.animation = "pop 1s ease-out forwards";
      } else {
        clearInterval(interval);
        countdownEl.textContent = "GO!";
        setTimeout(() => {
          countdownEl.style.display = "none";
          window.location.href = "game.html";
        }, 700);
      }
    }, 1000);
  }

  db.collection("rooms").doc(roomCode)
    .onSnapshot(doc => {
      const data = doc.data();
      if (data?.started && startBtn.disabled) {
        showCountdownAndStart();
      }
    });

  window.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("lobby-music");
    const playMusic = () => {
      music.play().catch(() => {});
      document.body.removeEventListener("click", playMusic);
    };
    document.body.addEventListener("click", playMusic);
  });
</script>
</body>
</html>
